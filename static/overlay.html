<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard Overlay</title>
    <link rel="stylesheet" href="overlay.css">
</head>
<body>
    <div class="scoreboard">
        <div class="team home">
            <div class="team-name" id="home-team-name">HOME</div>
            <div class="score" id="home-score">-</div>
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Fouls</span>
                    <span class="stat-value" id="home-fouls">-</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Timeouts</span>
                    <span class="stat-value" id="home-timeouts">-</span>
                </div>
            </div>
        </div>

        <div class="center-info">
            <div class="period" id="period">-</div>
            <div class="time-container">
                            <div class="time" id="time">--:--<span class="pause-dot" id="pause-dot"></span></div>
                <div class="pause-dot" id="pause-dot"></div>
            </div>
            <div class="shot-clock" id="shot-clock">--</div>
        </div>

        <div class="team away">
            <div class="team-name" id="away-team-name">AWAY</div>
            <div class="score" id="away-score">-</div>
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Fouls</span>
                    <span class="stat-value" id="away-fouls">-</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Timeouts</span>
                    <span class="stat-value" id="away-timeouts">-</span>
                </div>
            </div>
        </div>
    </div>

    <script src="overlay.js"></script>
</body>
</html>
