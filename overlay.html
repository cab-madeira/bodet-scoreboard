<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
            background: transparent;
            color: white;
            overflow: hidden;
        }

        /* Main scoreboard container */
        .scoreboard {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 30px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.85) 0%, rgba(20, 20, 30, 0.85) 100%);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            min-width: 1200px;
        }

        /* Team sections */
        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            min-width: 240px;
            flex: 1;
        }

        .team-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.6));
            margin-bottom: 5px;
        }

        .team-name {
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            max-width: 240px;
            text-align: center;
            line-height: 1.2;
            word-wrap: break-word;
        }

        .score {
            font-size: 80px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            line-height: 1;
            transition: all 0.3s ease;
        }

        .score.pulse {
            animation: scorePulse 0.5s ease;
        }

        @keyframes scorePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); color: #00ff00; }
        }

        /* Possession indicator */
        .possession-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
            animation: pulse 1s infinite;
            visibility: hidden;
        }

        .possession-indicator.active {
            visibility: visible;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Divider */
        .divider {
            width: 3px;
            height: 100px;
            background: linear-gradient(180deg, transparent, rgba(255, 255, 255, 0.5), transparent);
        }

        /* Game info section */
        .game-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 0 30px;
            min-width: 220px;
        }

        .period {
            font-size: 18px;
            font-weight: bold;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .time {
            font-size: 52px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 3px;
        }

        .time.warning {
            color: #ff4444;
            animation: timeWarning 0.5s infinite;
        }

        @keyframes timeWarning {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .game-state {
            font-size: 14px;
            color: #aaaaaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Centered stats under the time (fouls and timeouts) */
        .center-stats {
            display: flex;
            flex-direction: column;
            gap: 6px;
            align-items: center;
            margin-top: 4px;
            color: #cccccc;
            font-size: 15px;
        }

        .center-stats .stat-line {
            display: grid;
            grid-template-columns: 48px 1fr 48px; /* home - label - away */
            gap: 8px;
            align-items: center;
            width: 100%;
            justify-items: center;
        }

        .center-stats .stat-value {
            font-weight: bold;
            color: #ffffff;
            width: 48px;
            text-align: center;
            font-size: 16px;
        }

        .center-stats .stat-label {
            color: #999999;
            font-size: 13px;
            text-transform: none;
            font-weight: normal;
            text-align: center;
            white-space: nowrap;
        }

        .game-state.special {
            color: #ff9900;
            font-weight: bold;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Stats section */
        .stats {
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 15px;
            color: #cccccc;
            min-width: 150px;
        }

        .stat-row {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: center;
        }

        .stat-label {
            min-width: 70px;
            text-align: right;
            color: #999999;
            font-size: 14px;
        }

        .stat-value {
            font-weight: bold;
            color: #ffffff;
            min-width: 30px;
            text-align: center;
            font-size: 16px;
        }

        /* Bottom info bar */
        .info-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            color: #aaaaaa;
            backdrop-filter: blur(5px);
            display: none;
        }

        .info-bar.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        /* Badges removed: overtime and final badges were removed per request */

        /* No data message */
        .no-data {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666666;
            font-size: 18px;
        }

        .no-data .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .scoreboard {
                min-width: 700px;
                gap: 15px;
                padding: 20px 30px;
            }

            .team {
                min-width: 140px;
            }

            .team-logo {
                width: 50px;
                height: 50px;
            }

            .team-name {
                font-size: 16px;
                max-width: 140px;
            }

            .score {
                font-size: 48px;
            }

            .time {
                font-size: 36px;
            }
        }

        @media (max-width: 768px) {
            .scoreboard {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
                min-width: auto;
            }

            .team {
                min-width: 100px;
            }

            .team-logo {
                width: 40px;
                height: 40px;
            }

            .team-name {
                font-size: 14px;
            }

            .score {
                font-size: 42px;
            }

            .time {
                font-size: 32px;
            }

            .divider {
                width: 80px;
                height: 3px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="no-data" id="noData">
            <div class="icon">üèÄ</div>
            <div>Waiting for game data...</div>
            <div style="font-size: 12px; margin-top: 10px; color: #444444;">
                Listening on port 8888
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/state';
        const UPDATE_INTERVAL = 500; // Update every 500ms

        let previousData = null;
        let scoreboardCreated = false;

        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const homeTeamName = urlParams.get('home') || 'HOME';
        const awayTeamName = urlParams.get('away') || 'AWAY';
        const homeTeamLogo = urlParams.get('homeLogo') || '';
        const awayTeamLogo = urlParams.get('awayLogo') || '';

        console.log('Team Configuration:');
        console.log(`Home: ${homeTeamName}`, homeTeamLogo ? `(Logo: ${homeTeamLogo})` : '');
        console.log(`Away: ${awayTeamName}`, awayTeamLogo ? `(Logo: ${awayTeamLogo})` : '');

        function createScoreboard(data) {
            return `
                <div class="scoreboard">
                    <!-- Overtime and Final badges removed -->
                    
                    <!-- Home Team -->
                    <div class="team">
                        <div class="possession-indicator" id="homePossession"></div>
                        ${homeTeamLogo ? `<img src="${homeTeamLogo}" alt="${homeTeamName}" class="team-logo">` : ''}
                        <div class="team-name">${homeTeamName}</div>
                        <div class="score" id="homeScore">0</div>
                    </div>

                    <div class="divider"></div>

                    <!-- Game Info -->
                    <div class="game-info">
                        <div class="period" id="period">1st Quarter</div>
                        <div class="time" id="time">12:00</div>

                        <div class="game-state" id="gameState">PRE-GAME</div>

                        <!-- Centered fouls and timeouts below the game state in columns: home - label - away -->
                        <div class="center-stats" id="centerStats">
                            <div class="stat-line">
                                <span class="stat-value" id="homeFoulsCenter">0</span>
                                <span class="stat-label">Fouls</span>
                                <span class="stat-value" id="awayFoulsCenter">0</span>
                            </div>
                            <div class="stat-line">
                                <span class="stat-value" id="homeTimeoutsCenter">0</span>
                                <span class="stat-label">Timeouts</span>
                                <span class="stat-value" id="awayTimeoutsCenter">0</span>
                            </div>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <!-- Away Team -->
                    <div class="team">
                        <div class="possession-indicator" id="awayPossession"></div>
                        ${awayTeamLogo ? `<img src="${awayTeamLogo}" alt="${awayTeamName}" class="team-logo">` : ''}
                        <div class="team-name">${awayTeamName}</div>
                        <div class="score" id="awayScore">0</div>
                    </div>

                    <!-- Right-side stats removed; fouls/timeouts are now shown under the time -->
                </div>
            `;
        }

        function updateElement(id, value) {
            const element = document.getElementById(id);
            if (element && element.textContent !== value.toString()) {
                element.textContent = value;
            }
        }

        function updateClass(id, className, shouldAdd) {
            const element = document.getElementById(id);
            if (element) {
                if (shouldAdd) {
                    element.classList.add(className);
                } else {
                    element.classList.remove(className);
                }
            }
        }

        function updateDisplay(data) {
            const app = document.getElementById('app');
            const noData = document.getElementById('noData');
            
            if (data.error) {
                if (noData) noData.style.display = 'block';
                if (scoreboardCreated) {
                    const scoreboard = document.querySelector('.scoreboard');
                    if (scoreboard) scoreboard.remove();
                    scoreboardCreated = false;
                }
                return;
            }

            // Create scoreboard only once
            if (!scoreboardCreated) {
                if (noData) noData.style.display = 'none';
                app.innerHTML += createScoreboard(data);
                scoreboardCreated = true;
            }

            // Update scores with animation if changed
            const homeScore = document.getElementById('homeScore');
            const awayScore = document.getElementById('awayScore');
            
            if (previousData && previousData.home_score !== data.home_score) {
                updateElement('homeScore', data.home_score);
                if (homeScore) {
                    homeScore.classList.add('pulse');
                    setTimeout(() => homeScore.classList.remove('pulse'), 500);
                }
            } else {
                updateElement('homeScore', data.home_score);
            }

            if (previousData && previousData.away_score !== data.away_score) {
                updateElement('awayScore', data.away_score);
                if (awayScore) {
                    awayScore.classList.add('pulse');
                    setTimeout(() => awayScore.classList.remove('pulse'), 500);
                }
            } else {
                updateElement('awayScore', data.away_score);
            }

            // Update period and time
            updateElement('period', data.period_name);
            
            const timeElement = document.getElementById('time');
            const isTimeWarning = data.time.startsWith('00:') || data.time.startsWith('01:');
            updateElement('time', data.time);
            updateClass('time', 'warning', isTimeWarning && !data.is_finished);

            // Update game state
            updateElement('gameState', data.game_state);
            const isSpecialState = ['Halftime', 'PreGame', 'Final'].includes(data.game_state);
            updateClass('gameState', 'special', isSpecialState);

            // Update fouls and timeouts (original IDs may not exist after layout change)
            updateElement('homeFouls', data.home_fouls);
            updateElement('awayFouls', data.away_fouls);
            updateElement('homeTimeouts', data.home_timeouts);
            updateElement('awayTimeouts', data.away_timeouts);

            // Update centered stats under the time (formatted as: number - label - number)
            updateElement('homeFoulsCenter', data.home_fouls);
            updateElement('awayFoulsCenter', data.away_fouls);
            updateElement('homeTimeoutsCenter', data.home_timeouts);
            updateElement('awayTimeoutsCenter', data.away_timeouts);

            // Update possession indicators
            updateClass('homePossession', 'active', data.possession === 'Home');
            updateClass('awayPossession', 'active', data.possession === 'Away');


            previousData = data;
        }

        async function fetchGameState() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                updateDisplay(data);
            } catch (error) {
                console.error('Error fetching game state:', error);
                // Show no data message only if we haven't created the scoreboard yet
                if (!scoreboardCreated) {
                    const noData = document.getElementById('noData');
                    if (noData) noData.style.display = 'block';
                }
            }
        }

        // Initial fetch
        fetchGameState();

        // Poll for updates
        setInterval(fetchGameState, UPDATE_INTERVAL);

        // Log to console
        console.log('üèÄ Basketball Scoreboard Overlay Ready');
        console.log(`Polling API at ${API_URL} every ${UPDATE_INTERVAL}ms`);
    </script>
</body>
</html>
